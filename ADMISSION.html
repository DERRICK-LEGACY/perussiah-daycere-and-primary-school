<body>
    <h1>SCHOOL ADMISSION FORM</h1>

        <input type="text" name="fNAME" placeholder="firstname">

        <br>
        <label for="Lastname">LAST NAME</label>
        <input type="text" name="lNAME" placeholder="lastname">
        <br>
        <br>
        <label for="Gender">Gender</label>
        <select name="" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <br>
        <br>
        <label for="Contact No">ParentContact No</label>
        <input type="text" name="CONTACT No" placeholder="eg. +256 7-XXX-XXX-XXX">

        <br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" name="Date of Birth" placeholder="dd/mm/yy">
        <br>
        <br>

        <input type="email" name="email" placeholder="eg.name12@gmail.com">
        <br>
        <br>
        <label for="parents">Parents/guardians name</label>
        <input type="text" name="text" placeholder="enter here.......">
    <br>
    <br>
         <label for="Chose Reference">Chose Reference</label>
        <select name="" id="reference">
            <option value="School website">School website</option>
            <option value="whatsapp">whatsapp</option>
            <option value="twitter">twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Others">Others</option>
        </select>
        </select>
        <button type="button"> SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
